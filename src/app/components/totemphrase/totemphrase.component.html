<!-- Section Phrase Totem -->
<div class="row justify-content-center mt-5">
  <div class="col-lg-6">
    <div class="phrase-totem text-center">
      <div *ngIf="!editing" class="totem-text-container">
        <span class="totem-text">{{ totemPhrase }}</span>
        <button class="edit-button" (click)="startEditing()">Editer</button>
      </div>
      <div *ngIf="editing" class="totem-edit-container">
        <textarea class="edit-textarea" [(ngModel)]="editedTotemPhrase"></textarea>
        <div class="edit-buttons">
          <button class="save-button" (click)="saveTotemPhrase()">Enregistrer</button>
          <button class="cancel-button" (click)="cancelEditing()">Annuler</button>
        </div>
      </div>
    </div>
  </div>
</div>
