<div class="edit-profil">
    <h2>Edit Profil</h2>
    <form>
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" [(ngModel)]="user.nom" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" [(ngModel)]="user.prenom" required>
      </div>
      <div class="form-group">
        <label for="adresse">Adresse:</label>
        <input type="text" id="adresse" name="adresse" [(ngModel)]="user.adresse" required>
      </div>
      <div class="form-group">
        <label for="mail">Mail:</label>
        <input type="email" id="mail" name="mail" [(ngModel)]="user.mail" required>
      </div>
      <div class="buttons">
        <button type="button" (click)="onEdit()">Éditer</button>
        <button type="submit" (click)="onSave()">Sauvegarder</button>
      </div>
    </form>
  </div>
