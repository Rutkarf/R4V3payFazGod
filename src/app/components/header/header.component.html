<header noHeaderFooter [restrictedRoutes]="['/connexion', '/inscription', '/erreur']">

    <div id="pasProd">
        {{ envProd ?
        'Site en cours de développement, certaines fonctionnalités peuvent ne pas être disponibles. Merci de votre compréhension.'
        :
        "Attention ce serveur est un serveur de test uniquement." }}
    </div>


    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-4 dark:bg-gray-800">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
            <a routerLink="/" class="flex items-center">
                <img src="../../../assets/logo-potit-chat.png" class="mr-3 h-20 sm:h-20" alt="Flowbite Logo" />
                <span
                    class="self-center text-xl text-orange-500 font-semibold whitespace-nowrap dark:text-orange-500">Potits
                    Chats</span>
            </a>
            <div class="flex items-center lg:order-2">
                <button *ngIf="(auth.isAuthenticated$ | async) === false"
                    class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800"
                    (click)="loginWithRedirect()">
                    Connexion
                </button>

                <a *ngIf="auth.user$ | async as user"
                    class="text-white bg-orange-700 hover:bg-orange-800 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-orange-600 dark:hover:bg-orange-700 focus:outline-none"
                    routerLink="/profil" routerLinkActive="active" ariaCurrentWhenActive="page">
                    {{ user.name }}
                </a>

                <button *ngIf="auth.isAuthenticated$ | async"
                    class="text-gray-800 dark:text-white hover:bg-gray-50 focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:hover:bg-gray-700 focus:outline-none dark:focus:ring-gray-800"
                    (click)="logout()">
                    Déconnexion
                </button>

                <div *ngIf="!(auth.isAuthenticated$ | async)">
                    <a class="text-white bg-orange-700 hover:bg-orange-800 focus:ring-4 focus:ring-orange-300 font-medium rounded-lg text-sm px-4 lg:px-5 py-2 lg:py-2.5 mr-2 dark:bg-orange-600 dark:hover:bg-orange-700 focus:outline-none dark:focus:ring-orange-700"
                        routerLink="/inscription" routerLinkActive="active" ariaCurrentWhenActive="page">
                        Inscription
                    </a>
                </div>

                <button data-collapse-toggle="mobile-menu-2" type="button"
                    class="inline-flex items-center p-2 ml-1 text-sm text-gray-500 rounded-lg lg:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="mobile-menu-2" [attr.aria-expanded]="isMenuOpen" (click)="toggleMenu()">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <svg class="hidden w-6 h-6" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
            <div [class.hidden]="!isMenuOpen" class="hidden justify-between items-center w-full lg:flex lg:w-auto lg:order-1" id="mobile-menu-2">
                <ul class="flex flex-col mt-4 font-medium lg:flex-row lg:space-x-8 lg:mt-0">
                    <li>
                        <a routerLink="/animaux" class="nav-link" routerLinkActive="active">Adopter</a>
                    </li>
                    <li>
                        <a routerLink="/associations" class="nav-link" routerLinkActive="active">Associations</a>
                    </li>
                    <li>
                        <a routerLink="/dons" class="nav-link" routerLinkActive="active">Dons</a>
                    </li>
                    <div class="w-full lg:w-96">
                        <div class="relative rounded-md">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <button>
                                    <span class="material-symbols-outlined">
                                        search
                                    </span>
                                </button>
                            </div>
                            <input type="search" name="search" id="search"
                                class="bg-slate-400 block w-full rounded-full border-0 py-1.5 pl-10 text-white placeholder:text-white placeholder focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                                placeholder="Recherche">
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
</header>
