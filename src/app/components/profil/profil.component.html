

<div class="profile-section">
  <h2>User Info</h2>
  <div class="info-item">
    <label for="nom">Nom:</label>
    <input type="text" id="nom" [value]="user.nom" [disabled]="!isEditMode">
  </div>
  <div class="info-item">
    <label for="prenom">Prénom:</label>
    <input type="text" id="prenom" [value]="user.prenom" [disabled]="!isEditMode">
  </div>
  <div class="info-item">
    <label for="email">Adresse email:</label>
    <input type="text" id="email" [value]="user.email" [disabled]="!isEditMode">
  </div>
  <div class="info-item">
    <label for="telephone">Numéro de téléphone:</label>
    <input type="text" id="telephone" [value]="user.telephone" [disabled]="!isEditMode">
  </div>
  <button class="edit-button" (click)="toggleEditMode()">
    {{ isEditMode ? 'Enregistrer' : 'Editer' }}
  </button>
</div>
